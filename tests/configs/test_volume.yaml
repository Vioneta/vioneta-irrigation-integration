        - name: "Sequence 1"
          delay: "0:01:00"
          schedules:
            - time: "06:05"
          zones:
            - zone_id: 1
              duration: "0:06:00"
            - zone_id: 2
              duration: "0:12:00"
            - zone_id: 3
              duration: "0:18:00"
